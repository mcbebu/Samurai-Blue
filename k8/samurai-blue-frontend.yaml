---
apiVersion: v1 
kind: Service 
metadata: 
  annotations:   
    kubernetes.io/elb.class: union
    kubernetes.io/elb.autocreate: 
        '{
            "type": "public",
            "bandwidth_name": "cce-bandwidth-5551163379627",
            "bandwidth_chargemode":"traffic",
            "bandwidth_size": 5,
            "bandwidth_sharetype": "PER",
            "eip_type": "5_bgp",
            "name": "james5"
        }'
  labels: 
    app: sam-frontend 
  name: sam-frontend 
spec: 
  ports: 
  - name: service3
    port: 3000
    protocol: TCP 
    targetPort: 3000
  selector: 
    app: sam-frontend 
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sam-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sam-frontend
  template:
    metadata:
      labels:
        app: sam-frontend
    spec:
      containers:
      - image: ninjavan-samuraiblue/samurai-blue-frontend:v4
        name: sam-frontend